<h2>2집</h2>
<p>2008년 11월 11일 발매된 테일러 스위프트의 2번째 정규 앨범.
1집도 성공을 거두었으나 이 앨범이 테일러의 스타로서의 입지를 공고히 해주었다고 볼 수 있다.
 리드 싱글인 Love Story가 빌보드 싱글차트 4위를 찍고 600만건 이상의 음원을 판매했으며,
  3번째 싱글 You Belong With Me가 2위를 찍고 현재 유튜브 조회수 10억뷰를 기록하며 엄청난 히트를 쳤다.</p>
